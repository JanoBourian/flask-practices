<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body class="d-flex flex-column h-100">

    <header>
        {% include 'base/base_nav.html' %}
    </header>
    <main class="flex-shrink-0">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
            <strong>{{message}} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="container mt-5">

            <div class="container mt-5">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </main>



    <footer class="footer mt-auto py-2 bg-dark text-center text-light">
        <div class="container">
            {{moment.include_moment()}}
            <p class="my-0">The local date and time is {{moment(current_time).format('LLL')}}</p>
            <p class="my-0">That was {{moment(current_time).fromNow(refresh=True)}}</p>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
